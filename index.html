<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <div class="nav">
        <img src="./images/logo.svg" alt="logo">

        <ul>
          <li><a href="#features">Features</a>
            <ul class="dropdown">
              <li><img src="./images/icon-todo.svg"> Todo List</li>
              <li><img src="./images/icon-calendar.svg"> Calender</li>
              <li><img src="./images/icon-reminders.svg"> Reminders</li>
              <li><img src="./images/icon-planning.svg"> Planning</li>
            </ul>
          </li>
          <li><a href="#company">Company</a></li>
          <li><a href="#careers">Careers</a></li>
          <li><a href="#about">About</a></li>
        </ul>

      </div>

      <ul class="sign-up">
        <li>Login</li>
        <li>Register</li>
      </ul>

    </header>

    <section>
      <div class="box-1">
        <h1>Make <br> remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button>Learn more</button>
        <div class="client">
          <img src="./images/client-databiz.svg" alt="dtabiz">
          <img src="./images/client-audiophile.svg" alt="audiophile">
          <img src="./images/client-meet.svg" alt="meet">
          <img src="./images/client-maker.svg" alt="maker">
        </div>
      </div>
      <div class="box-2">
        <img src="./images/image-hero-desktop.png" alt="avater" class="hero-desktop">
        <img src="./images/image-hero-mobile.png" alt="" class="hero-mobile">
      </div>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
